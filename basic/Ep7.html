<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ep7_Size</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <p class="p-3 mb-2 bg-danger text-white"> -กำหนดขนาด แบบ% </p>
        <!-- Width ความกว้าง-->
        <div class="bg-danger w-25">Width 25%</div>
        <div class="bg-danger w-50">Width 50%</div>
        <div class="bg-danger w-75">Width 75%</div>
        <div class="bg-danger w-100">Width 100%</div>
        <div class="bg-danger w-auto">Width Auto</div>

        <!-- Width ใช้ร่วมกับEp6_Padding-->
        <div class="bg-warning w-25 p-3">Width 25%</div>
        <div class="bg-warning w-50 p-3">Width 50%</div>
        <div class="bg-warning w-75 p-3">Width 75%</div>
        <div class="bg-warning w-100 p-3">Width 100%</div>
        <div class="bg-warning w-auto p-3">Width Auto</div>

        <!-- Height ความสูง
        <div style="height: 300px;">
            <div class="bg-primary h-25">Height 25%</div>
            <div class="bg-primary h-50">Height 50%</div>
            <div class="bg-primary h-75">Height 75%</div>
            <div class="bg-primary h-100">Height 100%</div>
            <div class="bg-primary h-auto">Height Auto</div>
        </div> --> 

        <!-- Height ความสูงใช้ร่วมกับ my-3 เพื่อให้เห็นพื้นที่ชัดเจน-->
        <div style="height: 300px;">
            <div class="bg-success h-25 my-5">Height 25%</div>
            <div class="bg-success h-50 my-3">Height 50%</div>
            <div class="bg-success h-75 my-3">Height 75%</div>
            <div class="bg-success h-100 my-3">Height 100%</div>
            <div class="bg-success h-auto my-3">Height Auto</div>
        </div>


    </div>
</body>
</html>
